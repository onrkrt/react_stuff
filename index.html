<html>
    <head>
        <title>Markdown previewer with react and markedjs</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.1/react-dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <style type='text/css'>
            textarea{
                    border:0;
                    box-shadow:3px 1px 1px 3px rgba(0,0,0,0.2);
            }
            body{
                    margin:5%;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
        class App extends React.Component{
            constructor(props){
                super(props);
                this.state={
                    text:'Heading\n=======\n\nSub-heading\n-----------\n \n### Another deeper heading\n \nParagraphs are separated\nby a blank line.\n\nLeave 2 spaces at the end of a line to do a  \nline break\n\nText attributes *italic*, **bold**, \n`monospace`, ~~strikethrough~~ .\n\nShopping            list:\n\n  * apples\n  * oranges\n  * pears\n\nNumbered list:\n\n  1. apples\n  2. oranges\n  3. pears\n\nThe rain---not the reign---in\nSpain.\n\n *[Onur Kırat](#)*'
                }
                this.changeHandler = this.changeHandler.bind(this);
            }
            changeHandler(e){
                this.setState({
                    text:e.target.value
                })
            }

            Setter(){
                return {__html : marked(this.state.text)}
            }

            render(){
                return(
                    <div className='row'>
                        <textarea onChange={this.changeHandler} className='col-xs-6' rows="28"></textarea>
                        <div className='col-xs-6 ddiv' dangerouslySetInnerHTML={this.Setter()}/>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <App />,
            document.querySelector("#root")
        )
        document.querySelector('textarea').value='Heading\n=======\n\nSub-heading\n-----------\n \n### Another deeper heading\n \nParagraphs are separated\nby a blank line.\n\nLeave 2 spaces at the end of a line to do a  \nline break\n\nText attributes *italic*, **bold**, \n`monospace`, ~~strikethrough~~ .\n\nShopping            list:\n\n  * apples\n  * oranges\n  * pears\n\nNumbered list:\n\n  1. apples\n  2. oranges\n  3. pears\n\nThe rain---not the reign---in\nSpain.\n\n *[Onur Kırat](#)*'
        </script>
    </body>
</html>
